<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Burns</title>
    <link rel="stylesheet" href="/index.css">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- nav bar begin -------->

    <header class="header-container">
        <nav class="nav-container">
            <div class="navLinkContainer">
                <a href="#" class="navLink">Contact</a>
                <a href="#" class="navLink">About</a>
            </div>
            <h1 class="nav-logo">/jb></h1>
        </nav>
    </header>
    <main>

<!-- hero begin -------->

        <div class="hero-container">
            <div class="profile-container">
                <div class="self-image">
                    <img src="/imgs/JB.self.png" alt="photo of Justin Burns">
                </div>
                <div class="name-card">
                    <h1 class="profile-name">Justin Burns</h1>
                    <h2 class="profile-title">front-end<br>web developer</h2>
                </div>
            </div>
        </div>

<!-- projects begin -------->

        <div class="projects-container">
            <div class="projects-title-main">
                <h1 class="projects-header">/projects</h1>
            </div>
            <div class="projects-title-container">
                <h2 class="projects-title">bootcamp project</h2>
            </div>
            <a href="https://burnsify.netlify.app/" target="blank" class="project-link">
                <img src="/imgs/moshify.img.jpg" alt="" class="project-img">
            </a>
            <h3 class="projects-specs"><i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
            </h3>
            <div class="projects-title-container">
                <h2 class="projects-title">weather app</h2>
            </div>
            <a href="https://bttrwthr.netlify.app/" target="blank" class="project-link">
                <img src="/imgs/weather.app.jpg" alt="" class="project-img">
            </a>
            <h3 class="projects-specs"><i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
            </h3>
            <div class="projects-title-container">
                <h2 class="projects-title">shopify</h2>
            </div>
            <a href="https://burnsify.netlify.app/" target="blank" class="project-link">
                <img src="/imgs/blank page.jpg" alt="" class="project-img">
            </a>
            <h3 class="projects-specs"><i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
            </h3>
            <div class="projects-title-container">
                <h2 class="projects-title">food blog</h2>
            </div>
            <a href="https://burnsify.netlify.app/" target="blank" class="project-link">
                <img src="/imgs/blank page.jpg" alt="" class="project-img">
            </a>
            <h3 class="projects-specs"><i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
            </h3>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/d04f7e3426.js" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
